<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Image Download</title>
</head>
<body>

<script>
  window.onload = function() {
    const imageUrl = "https://github.com/govardhanskillcentre/pamplate/blob/main/WhatsApp%20Image%202025-06-30%20at%2011.56.25_9b9e5845.jpg?raw=true";
    const fileName = "GovardhanPamphlet.jpg";

    const a = document.createElement("a");
    a.href = imageUrl;
    a.setAttribute("download", fileName);
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  };
</script>

</body>
</html>
